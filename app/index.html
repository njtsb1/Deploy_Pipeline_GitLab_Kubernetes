<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Example Application</title>
<link rel="stylesheet" type="text/css" href="css.css" media="screen" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js.js"> </script>
</head>
<body>


<div class="container">  
  <form id="contact" method="post">
    <h3>Sample app</h3>
    <h4>Leave your message!</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" id="name" required autofocus>
    </fieldset>
    <fieldset>
      <textarea placeholder="Enter your message here......" id="message" tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button type="button" name="btn_save"  id="btn_record">Send</button>
    </fieldset>
  </form>

  <div id="response"></div>
 
  <script src="js.js"> </script>
  
</div>

</body>
</html>
